apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: reports-repo
  name: reports-repo
  namespace: cicd
spec:
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: reports-repo
    weight: 100